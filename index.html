<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faturamento</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    <div class="formulario_principal" id="formulario_principal">
        <header>
            <img src="logo.png" alt="">
        </header>
        <form id="form" class="">
            <p>Preencha todos campos</p>
            <div class="preencher_formulario">
                <p>Volume a 20 Origem</p>
                <input type="number" step="0.01" id="vol_vinte_origem" placeholder="Litros" required>
                <p>Densidade origem</p>
				<input type="number" step="0.0001" id="dens_orig" placeholder="0,0000" required oninput="validarFormato(this)">
				<span id="erro" class="erro"></span>
                <p>Densidade destino</p>
                <input type="number" step="0.0001" id="dens_dest" placeholder="0,0000" required oninput="validarFormato(this)">
				<span id="erro" class="erro"></span>
                <p>Peso origem</p>
                <input type="number" step="0.01" id="peso_orig" placeholder="Kg" required>
                <p>Peso destino</p>
                <input type="number" step="0.01" id="peso_dest" placeholder="Kg" required>
                <p>Volume drenado</p>
                <input type="number" step="0.01" id="vol_dren" placeholder="Litros" required>
                <button type="submit">Calcular</button>
            </div>
        </form>
    </div>
    
    <div class="resposta" id="resposta">
        <header>
            <img src="logo.png" alt="">
        </header>
        <form id="form" class="">
            <div class="formulario_resposta">
                <p>Volume a 20 Origem</p>
                <input type="" id="vol_vint_orig">
                <p>Peso Dest / Dens Dest</p>
                <input type="" id="pDest_dDest">
                <p>Peso Dest / Dens Orig</p>
                <input type="" id="pDest_dOrig">
                <p>Diferença Dens</p>
                <input type="" id="dif_Dens">
                <p>Peso Dest - Peso Orig</p>
                <input type="" id="pDest_pOrig">
                <p>Diferença Peso / Dens Dest</p>
                <input type="" id="dif_Peso">
                <p>RESULTADO</p>
                <input type="" id="result">
                <div class="inform">
                    <p>PERCENTUAL</p>
                    <input type="" id="percent">
                    <input type="" id="inform">
                </div>
                <button>Voltar </button>
            </div>
        </form>
    </div>
	
	<div id="alertaFundo">
        <div id="alertaBox">
            <div id="alertaTitulo"></div>
            <div id="alertaMensagem"></div>
            <button id="alertaFechar" onclick="fecharAlerta()">Fechar</button>
        </div>
    </div>
	<script src="./script.js" defer></script>
</body>

</html>
